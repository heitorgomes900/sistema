
{% extends 'sistema/base.html' %}

{% block cabecalho %}

{% if all_ocp %}
<ul>
    {% for ocp in all_ocp %}
    <li>
        <a href="{% url 'sistema:detalhes' ocp.id %}">{{ ocp.Nome }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
    <h4>Não existem ocupações registradas</h4>
{% endif %}

{% endblock %}
